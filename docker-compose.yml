version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: routine_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  #Redis
  redis:
    image: redis:alpine
    container_name: routine_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
  
  #phpMyAdmin (DB mgmt)
  phpMyAdmin:
    image: phpmyadmin:latest
    container_name: routine_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local